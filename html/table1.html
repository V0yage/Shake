<!DOCTYPE html>
<html>
	<head>
		<title>Объединение ячеек таблицы</title>
		<meta charset="utf-8">
		<style>
			table {
				border-collapse: collapse;
			}
			
			td {
				padding: 10px;
				border: 1px solid gray;
			}
			
			.first-cell {
				vertical-align: middle;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<table>
				<caption>Таблица с группировкой ячеек</caption>
				<tr>
					<td colspan="2" rowspan="2" class="first-cell">1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
			</table>
		</table>
		<p><a href="lesson1.html">На главную</a></p>
	</body>
</html>
