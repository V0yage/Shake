<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Страница с таблицей</title>
		<style>
			table {
				border: 1px solid blue;
				border-spacing: 10px;
				caption-side: bottom;
				width: 40%;
			}
			
			caption {
				text-align: right;
			}
			
			td, th {
				border: 1px dotted blue;
				padding: 10px;
				padding-bottom: 20px;
			}
			
			th {
				color: white;
				background-color: gray;
			}
			
			.first-col, .last-col {
				width: 50px;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Rainbow</caption>
			<tr>
				<th class="first-col">К/Г</th>
				<th>О/С</th>
				<th>Ж/Ф</th>
				<th class="last-col">З</th>
			</tr>
			<tr>
				<td>Каждый</td>
				<td>Охотник</td>
				<td>Желает</td>
				<td>Знать</td>
			</tr>
			<tr>
				<td>Где</td>
				<td>Сидит</td>
				<td>Фазан</td>
				<td>.</td>
			</tr>
		</table>
		<a href="lesson1.html">На главную</a>
	</body>
</html>
