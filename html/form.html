<!DOCTYPE html>
<html>
	<head>
		<title>Форма</title>
		<meta charset="utf-8">
		<style>
			table {
				border-collapse: collapse;
			}
			
			caption {
				padding: 16px;
				font-size: 18px;
				background-color: lightgray;
				color: #555;
			}
			
			.last-row td {
				border: none;
			}
			
			td {
				padding: 10px;
				border: 1px solid lightgray;
				border-left: none;
				border-right: none;
			}
			
			.first-col {
				width: 80px;
			}
		</style>
	</head>
	<body>
		<form action="https://yandex.ru/search/">
			<label for="search">Поиск:</label>&nbsp;
			<input type="text" name="text" id="search" value="JavaScript">
			<input type="submit" value="Найти в Яндексе">
		</form>
		<br>
		<form action="" method="post">
			<table>
				<caption>Форма обратной связи</caption>
				<tr>
					<td><label for="login">Логин</label></td>
					<td><input type="text" name="login" id="login"></td>
				</tr>
				<tr>
					<td class="first-col"><label for="password">Пароль</label></td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr class="last-row">
					<td colspan="2"><input type="submit" value="Отправить"></td>
				</tr>
			</table>
		</form><br>
		<form>
			<label for="name">Имя</label><br>
			<input type="text" name="name" id="name"><br>
			<label>Завтрак <input type="checkbox" name="one" checked></label>&nbsp;
			<label>Обед <input type="checkbox" name="two" checked></label>&nbsp;
			<label>Ужин <input type="checkbox" name="three"></label><br>
			<label>Долго <input type="radio" name="deliver"></label>&nbsp;
			<label>Быстрее <input type="radio" name="deliver"></label>&nbsp;
			<label>Супер-быстро <input type="radio" name="deliver" checked></label>&nbsp;
			<label>Сейчас <input type="radio" name="deliver"></label><br>
			<label for="message">Сообщение</label><br>
			<textarea id="message" cols="50" rows="10">Введите здесь своё сообщение...</textarea><br>
			<label for="eat">Пища</label><br>
			<select id="eat" name="eat" multiple size="4">
				<option value="morning" selected>Завтрак</option>
				<option value="breakfast">Обед</option>
				<option value="dinner">Ужин</option>
				<option value="fruits" selected>Безлимитные фрукты</option>
			</select><br><br>
			<input type="file" name="image"><br><br>
			<input type="submit" value="Отправить сообщение">
		</form>
		<p><a href="lesson1.html">Вернуться на главную</a></p>
	</body>
</html>
